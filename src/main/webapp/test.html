<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
<link rel="stylesheet"
	href="assets/js/datepicker/bootstrap-datetimepicker.css" media="screen">
	
<script type="text/javascript" src="assets/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="assets/js/datepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript"
	src="assets/js/datepicker/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
	<div class="container">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<div class="input-group date form_datetime col-sm-10">
					<input class="form-control" size="16" type="text" value="" readonly>
					<span class="input-group-addon"><span
						class="glyphicon glyphicon-remove"></span></span> <span
						class="input-group-addon"><span
						class="glyphicon glyphicon-th"></span></span>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$('.form_datetime').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 1
		});
		$(function(){
			var baseUrl = 'http://localhost:8080/FantasyStar2';
			$.ajax({
				url : baseUrl + '/getNo',
				method : 'get',
				success : function(result) {
					if (result.code == 200) {
						alert('出现错误')
						return;
					}
				}
			})
		})
	</script>
</body>
</html>
